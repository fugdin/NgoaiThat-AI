<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="900" viewBox="0 0 1600 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="0" y2="900" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#040815"/>
      <stop offset="0.45" stop-color="#071024"/>
      <stop offset="1" stop-color="#0B1A33"/>
    </linearGradient>
    <radialGradient id="radialGlow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1280 220) rotate(45) scale(520 380)">
      <stop offset="0" stop-color="#2E4FF2" stop-opacity="0.9"/>
      <stop offset="0.55" stop-color="#1A2C74" stop-opacity="0.45"/>
      <stop offset="1" stop-color="#0B1630" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="gridLine" x1="0" y1="0" x2="1600" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#5DC7FF" stop-opacity="0"/>
      <stop offset="0.25" stop-color="#5DC7FF" stop-opacity="0.4"/>
      <stop offset="0.5" stop-color="#9E7BFF" stop-opacity="0.6"/>
      <stop offset="0.75" stop-color="#5DC7FF" stop-opacity="0.4"/>
      <stop offset="1" stop-color="#5DC7FF" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="buildingFill" x1="0" y1="0" x2="0" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0" stop-color="#11264A" stop-opacity="0.8"/>
      <stop offset="1" stop-color="#0A1733" stop-opacity="0.95"/>
    </linearGradient>
    <linearGradient id="accentBeam" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0" stop-color="#62D7FF" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#8E5BFF" stop-opacity="0.2"/>
    </linearGradient>
  </defs>

  <rect width="1600" height="900" fill="url(#bgGradient)"/>
  <ellipse cx="1280" cy="220" rx="520" ry="380" fill="url(#radialGlow)"/>

  <!-- Topographic contour lines -->
  <g opacity="0.18" stroke="url(#gridLine)" stroke-width="1.4">
    <path d="M-40 180 C 220 120, 480 120, 740 210 C 920 272, 1180 308, 1520 250" />
    <path d="M-80 260 C 200 190, 520 210, 840 320 C 1080 403, 1380 420, 1680 360" />
    <path d="M-60 360 C 240 320, 520 340, 820 420 C 1100 490, 1400 500, 1720 440" />
  </g>

  <!-- Perspective grid -->
  <g opacity="0.28" stroke="#203854" stroke-width="1">
    <path d="M0 620 H1600"/>
    <path d="M0 700 H1600"/>
    <path d="M0 780 H1600"/>
    <path d="M800 480 L260 900"/>
    <path d="M800 480 L620 900"/>
    <path d="M800 480 L980 900"/>
    <path d="M800 480 L1140 900"/>
    <path d="M800 480 L1500 900"/>
  </g>

  <!-- Building silhouettes -->
  <g opacity="0.9">
    <path d="M280 900 H480 V520 L380 470 L280 520 V900Z" fill="url(#buildingFill)" />
    <path d="M520 900 H760 V440 L640 380 L520 440 V900Z" fill="url(#buildingFill)" />
    <path d="M820 900 H1080 V500 L950 440 L820 500 V900Z" fill="url(#buildingFill)" />
    <path d="M1110 900 H1330 V560 L1220 520 L1110 560 V900Z" fill="url(#buildingFill)" />
    <path d="M1360 900 H1540 V600 L1450 560 L1360 600 V900Z" fill="url(#buildingFill)" />
  </g>

  <!-- Neon window strips -->
  <g opacity="0.85">
    <rect x="540" y="640" width="180" height="6" fill="#62D7FF" opacity="0.65"/>
    <rect x="540" y="680" width="180" height="6" fill="#62D7FF" opacity="0.45"/>
    <rect x="540" y="720" width="180" height="6" fill="#8E5BFF" opacity="0.35"/>

    <rect x="860" y="600" width="200" height="6" fill="#62D7FF" opacity="0.6"/>
    <rect x="860" y="645" width="200" height="6" fill="#62D7FF" opacity="0.45"/>
    <rect x="860" y="690" width="200" height="6" fill="#8E5BFF" opacity="0.32"/>

    <rect x="1160" y="670" width="150" height="5" fill="#8E5BFF" opacity="0.45"/>
    <rect x="1160" y="710" width="150" height="5" fill="#62D7FF" opacity="0.4"/>
  </g>

  <!-- Accent beams -->
  <g opacity="0.58">
    <path d="M180 520 L430 380 L440 410 L190 550 Z" fill="url(#accentBeam)"/>
    <path d="M640 360 L900 240 L910 270 L650 390 Z" fill="url(#accentBeam)"/>
    <path d="M1080 320 L1340 200 L1355 240 L1095 360 Z" fill="url(#accentBeam)"/>
  </g>

  <!-- Floating nodes -->
  <g fill="#7FD8FF" opacity="0.75">
    <circle cx="470" cy="260" r="6"/>
    <circle cx="720" cy="210" r="5"/>
    <circle cx="980" cy="180" r="7"/>
    <circle cx="1250" cy="260" r="5"/>
    <circle cx="1120" cy="140" r="4"/>
  </g>

  <!-- AI circuit connectors -->
  <g stroke="#59C4FF" stroke-width="1.2" opacity="0.65">
    <path d="M470 260 L470 320 L520 360" />
    <path d="M720 210 L720 290 L680 330" />
    <path d="M980 180 L980 260 L1030 300" />
    <path d="M1250 260 L1250 330 L1180 370" />
  </g>
</svg>
